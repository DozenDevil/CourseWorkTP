<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
</head>
<body>
    <h1>Список изображений</h1>
    <ul>
        {% for image in images %}
        <li>{{ image.path }} — {{ image.label }}</li>
        {% endfor %}
    </ul>

    <h2>Добавить изображение</h2>
    <form action="{{ url_for('add_image') }}" method="POST">
        <label for="image_path">Путь к изображению:</label>
        <input type="text" name="image_path" id="image_path" required><br>
        <label for="label">Класс:</label>
        <input type="text" name="label" id="label" required><br>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
